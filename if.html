<html>
<head>
<title>If</title>
</head>
<body>
<script>
a = prompt("정수")
b = prompt("정수")
aa = parseFloat(a)
bb = parseFloat(b)
document.write("Input data is "+aa+" and "+bb+"<br>")
if (aa > bb) {
	document.write(aa + "is bigger than" + bb+"<br>")
} else if (aa < bb) {
	document.write(bb + " is bigger than " + aa+"<br>")
} else if (aa == bb) {
	document.write(aa + " is as big as " + bb+"<br>")
}

</script>
<br> <a href="index.html">Index</a>
</body>
</html>
