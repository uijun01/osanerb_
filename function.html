<script>

function printhello(){
    document.write("Hello<br>");
} //함수
function add(a,b,c,d){
   return c*(a+b)-d;
} //리턴

function max(arry) {
   max = -1
   for ( i=0; i<arry.length; i++ ) {
      if ( arry[i] > max) {
         max = arry[i];
      }
   }
   return max;
}
arr_0 = parseFloat(prompt ("첫번째 수"))
arr_1 = parseFloat(prompt ("두번째 수"))
arr_2 = parseFloat(prompt ("세번째 수"))

arr = [arr_0, arr_1, arr_2];
r= max(arr);
document.write(r+"<br>"); //최댓값리턴

for(k=0;k<10;k++){
   printhello();
   r= add(k, k, k, k);
   document.write(r+"<br>");
}


</script>
